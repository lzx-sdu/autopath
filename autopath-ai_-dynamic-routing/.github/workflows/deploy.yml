name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    # 关键修改：告诉 GitHub 你的代码在哪个子文件夹里
    # 请确保下面的文件夹名字和您仓库里的完全一致（复制您截图里的名字）
    defaults:
      run:
        working-directory: ./autopath-ai_-_dynamic-routing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          # 这里也要告诉它缓存哪里的依赖
          cache-dependency-path: './autopath-ai_-_dynamic-routing/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传时也要指明 dist 在子文件夹里
          path: './autopath-ai_-_dynamic-routing/dist'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
